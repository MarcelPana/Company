<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.boostrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<h2>Save Employee</h2>
<form action="#" th:action="@{/saveEmployee}"  th:object="${employee}" method="post">

<! -- foarte important!!! atunci cand vrem sa luam informatii din modelul nostru si sa le punem
in pagina Html folosim "$" Ex:   <td th:text="${employee.id}"></td> <! -- si cand vrem sa luam informatiile din pag Html
    si sa le trimitem in modelul nostru folosim  "*"   Ex: <imput type="text" th:field="*{firstName}"></imput>

    <input type="text" th:field="*{firstName}" placeholder="First name" class="form-control mb-4 col-4">
    <input type="text" th:field="*{lastName}" placeholder="Last mane" class="form-control mb-4 col-4">
    <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
    <input type="text" th:field="*{employeeAddress.streetNumber}" placeholder="Street Number" class="form-control mb-4 col-4">
    <input type="text" th:field="*{employeeAddress.city}" placeholder="City" class="form-control mb-4 col-4">
    <input type="text" th:field="*{employeeAddress.country}" placeholder="Country" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Save employee</button>
</form>

 <a th:href="@{/}">Back to Employee list</a> <! -- creem un link de intoarcere la pag initiala -->
</div>
</body>
</html>
