<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Employee list </h1>
<div style="background-color: red">
    <div class="container my-2">
        <a th:href="@{/showNewEmployeeFrom}" class="btn-primary btn-sm mb-3">Add Employee</a>
        <table border="1" class="table table-striped table-responsive-md">
            <thed>
                <tr>
                    <th>id</th>
                    <th>first_name</th>
                    <th>last_name</th>
                    <th>email</th>
                    <th>street_number</th>
                    <th>city</th>
                    <th>country</th>
                </tr>
            </thed>

            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id }"></td>
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.employeeAddress.street_number}"></td>
                <td th:text="${employee.employeeAddress.city}"></td>
                <td th:text="${employee.employeeAddress.country}"></td>
                <td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}">Update</a></td>
            </tr>
            </tbody>

        </table>
    </div>
</div>
</body>
</html>
